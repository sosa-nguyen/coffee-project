<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column col-12" id="topbar"><h1 id="heading">Wake up to a whole lot of Flavors!</h1></div>
    </div>
    <div class="row">
        <div id= "leftbar" class="column col-6">
                    <div class="row pt-4" id="coffees"></div>
        </div>
        <div id= "rightbar" class="column col-6">
            <br>
            <h1 class="text-center">Pick a flavor ☕</h1>
            <form>
                <br>
                <br>
                <h2>Roast</h2>
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <br>
                <h2>Coffee Name</h2>
                <input class="search" type="search" id="myInput" placeholder="Search">

                <input id="submit" type="submit" />
            </form>
            <hr>
            <form>
                <br>
                <h1 class="text-center">Suggestions ☕</h1>
                <br>
                <br>
                <h3>Roast</h3>
                <label for="user-roast-selection"></label>
                <select id="user-roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <br>
                <h3>Coffee Name</h3>
                <input type="text" id="userInput" placeholder="Suggest">

                <input id="userSubmit" type="submit" />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="column col-12" id="bottombar"></div>
    </div>
</div>

    <script src="main.js"></script>
    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>
</html>
